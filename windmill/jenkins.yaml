---
- name: Install jenkins.
  hosts: jenkins

  pre_tasks:
    - name: Configure yum for Jenkins repository.
      become: yes
      copy:
        src: files/jenkins/etc/yum.repos.d/jenkins.repo
        dest: /etc/yum.repos.d
      when: ansible_os_family == 'RedHat'

    - name: Import GPG key for Jenkins repo.
      become: yes
      rpm_key:
        key: files/jenkins/jenkins-ci.org.key
      when: ansible_os_family == 'RedHat'

      # Make sure we have EPEL enabled.
    - name: Ensure EPEL is enabled.
      become: yes
      package:
        name: epel-release
        state: installed
      when: ansible_os_family == 'RedHat'

  roles:
    - windmill.jenkins
    - windmill.jenkins-job-builder

  vars_files:
    - vars/jenkins.yaml
