- hosts: all
  tasks:
    - name: Bootstrap tox environment
      args:
        chdir: "{{ zuul.project.src_dir }}"
      command: tox -evenv --notest

    - name: Activate virtualenv
      args:
        chdir: "{{ zuul.project.src_dir }}"
      shell: source .tox/venv/bin/activate

    - name: Install bindep dependendies
      args:
        chdir: "{{ zuul.project.src_dir }}"
      shell: ./tools/install_bindep.sh

    - name: Install ansible roles via galaxy
      args:
        chdir: "{{ zuul.project.src_dir }}"
      shell: ./tools/install_roles.sh

    - name: Run ansible-playbook for bastion
      args:
        chdir: "{{ zuul.project.src_dir }}"
      shell: ansible-playbook -v -i inventory/single-node playbooks/bastion.yaml
