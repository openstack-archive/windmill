[tox]
minversion = 1.4.2
envlist = docs,linters
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt

[testenv:deploy]
whitelist_externals = bash
commands =
  {toxinidir}/tools/install_roles.sh
  ansible-playbook -i windmill/inventory windmill/site.yaml {posargs}
  # NOTE(pabelanger): Because ansible default ansible_user to null now, we need to pass it via CLI.
  bash -c "ansible-playbook -i windmill/inventory windmill/site.yaml -e ansible_user=`whoami` {posargs}"
passenv =
  HOME
  SSH_AUTH_SOCK
setenv =
  ANSIBLE_CONFIG = {toxinidir}/windmill/ansible.cfg
  PYTHONUNBUFFERED = 1

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:linters]
whitelist_externals = bash
commands =
  flake8
  bash -c "find . -type f -regex '.*.y[a]?ml' -print0 | xargs -t -n1 -0 \
    ansible-lint"

[testenv:venv]
commands = {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build
