---
- name: Register /srv/static/logs
  stat:
    path: /srv/static/logs
  register: test_logs_root_stat

- name: Assert /srv/static/logs tests
  assert:
    that:
      - test_logs_root_stat.stat.exists
      - test_logs_root_stat.stat.isdir

- name: Ensure nginx is running
  become: yes
  shell: /usr/sbin/service nginx status
  changed_when: false

- name: Ensure nginx configuration is valid
  uri:
    url: http://localhost/logs
