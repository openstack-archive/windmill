---
# windmill.diskimage-builder
diskimage_builder_pip_virtualenv: /opt/venv/nodepool

# windmill.nodepool
nodepool_file_nodepool_service_config_src: nodepool/etc/sysconfig/nodepool

nodepool_pip_virtualenv: /opt/venv/nodepool

nodepool_service_nodepool_builder_enabled: no
nodepool_service_nodepool_builder_manage: false
nodepool_service_nodepool_builder_state: stopped

# windmill.ssh
ssh_user_name: "{{ nodepool_user_name }}"
ssh_user_home: "{{ nodepool_user_home }}"
ssh_key_public_content: |
  ssh-rsa  nodepool@example.org
