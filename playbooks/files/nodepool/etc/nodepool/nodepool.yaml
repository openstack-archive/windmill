elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool/images
script-dir: /etc/nodepool/scripts

gearman-servers:
  - host: 127.0.5.1
    port: 4730

zookeeper-servers:
  - host: 127.0.6.1
    port: 2181

diskimages:
  - name: ubuntu-trusty
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - growroot
    release: trusty

labels:
  - name: ubuntu-trusty
    image: ubuntu-trusty
    min-ready: 1
    providers:
      - name: devstack

providers:
  - name: devstack
    cloud: openstackzuul-devstack
    max-servers: 10
    images: []
