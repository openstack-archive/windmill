---
- name: Install nodepool-launcher.
  hosts: nodepool-launcher

  roles:
    - openstack.shade
    - ansible-role-nodepool

  pre_tasks:
    # NOTE(pabelanger): Check if we are running the playbook in zuul, if so we
    # we want to use the local git repos that zuul has prepared for us.
    - name: Set facts if zuul.executor exists
      set_facts:
        nodepool_git_dest: /home/zuul/src/git.openstack.org/openstack-infra/nodepool
        nodepool_git_update: false
      when:
        - zuul is defined
        - zuul.executor is defined

    # NOTE(pabelanger): Because of ordering issues with clouds.yaml and
    # nodepool, create the required home direcotry first (pre task). So we can
    # add the clouds.yaml file.
    - name: Create nodepool user directories.
      include_role:
        name: openstack.nodepool
      vars:
        nodepool_task_manager:
          - pre

    # TODO(pabelanger): This should be moved into ansible-role-os-client-config.
    - name: Create os-client-config directories.
      become: yes
      file:
        group: nodepool
        owner: nodepool
        path: "{{ nodepool_user_home }}/.config/openstack"
        state: directory

    - name: Copy clouds.yaml into place.
      become: yes
      copy:
        dest: "{{ nodepool_user_home }}/.config/openstack/clouds.yaml"
        group: nodepool
        mode: 0400
        owner: nodepool
        src: nodepool/home/nodepool/.config/openstack/clouds.yaml

  tasks:
    - name: Setup openstack.logrotate role.
      include_role:
        name: openstack.logrotate

  post_tasks:
    - name: Run nodepool-launcher validation.
      include_role:
        name: test.nodepool-launcher

  vars_files:
    - vars/nodepool.yaml
