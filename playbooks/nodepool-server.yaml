---
- name: Install nodepool-server.
  hosts: nodepool-server

  roles:
    - windmill.diskimage-builder
    - windmill.shade
    - windmill.nodepool
    - windmill.ssh
    - test.nodepool-server

  tasks:
    # TODO(pabelanger): This should be moved into a role.
    - name: Copy clouds.yaml into place.
      become: yes
      copy:
        dest: /home/nodepool/.config/openstack/clouds.yaml
        group: nodepool
        mode: 0400
        owner: nodepool
        src: nodepool/home/nodepool/.config/openstack/clouds.yaml

  vars_files:
    - vars/nodepool.yaml
