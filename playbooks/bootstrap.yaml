---
- name: Boostrap localhost
  hosts: localhost
  tasks:
    - name: Git clone config project locally.
      delegate_to: localhost
      git:
        dest: "{{ windmill_config_git_dest }}"
        refspec: "{{ windmill_config_git_refspec|default(omit) }}"
        repo: "{{ windmill_config_git_uri }}"
        update: "{{ windmill_config_git_update|default(omit) }}"
        version: "{{ windmill_config_git_version|default(omit) }}"
      when: windmill_config_git_uri is defined

- name: Bootstrap nodes
  hosts: all,!bastion
  # NOTE(pabelanger): Because we are currently using a single host, we need this
  # operation to be serial. When we switch to multi-host, this can be removed.
  serial: 1

  pre_tasks:
    - name: Update apt cache
      become: yes
      apt:
        update_cache: yes
        upgrade: dist
      when: ansible_os_family == 'Debian'

  tasks:
    - name: Setup openstack.sudoers role
      include_role:
        name: openstack.sudoers

    - name: Setup openstack.virtualenv role
      include_role:
        name: openstack.virtualenv
