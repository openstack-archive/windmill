---
- name: Bootstrap node.
  hosts: all
  # NOTE(pabelanger): Because we are currently using a single host, we need this
  # operation to be serial. When we switch to multi-host, this can be removed.
  serial: 1

  pre_tasks:
    # NOTE(pabelanger): We need to make sure apt does not have a stale package
    # cache. This is not an issue with yum/dnf.
    - name: Update apt cache.
      become: yes
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'
