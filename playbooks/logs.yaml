---
- name: Install logs
  hosts: logs

  tasks:
    - name: Ensure logs directory exists
      file:
        group: zuul
        owner: zuul
        path: /srv/static/logs
        state: directory

    - name: Setup openstack.nginx role
      include_role:
        name: openstack.nginx

    - name: Template logrotate.d config files.
      become: yes
      template:
        dest: /etc/nginx/sites-available/default
        group: root
        mode: 0644
        owner: root
        src: logs/etc/nginx/sites-available/default.j2
      notify:
        - reload nginx

  handlers:
    - name: reload nginx
      become: yes
      service:
        name: nginx
        state: reloaded
