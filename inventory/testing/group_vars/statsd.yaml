---
# openstack.carbon
carbon_pip_virtualenv_python: python3
carbon_pip_virtualenv: /opt/venv/carbon
carbon_pip_extra_args: "--install-option='--install-scripts={{ carbon_pip_virtualenv }}/bin' --install-option='--install-lib={{ carbon_pip_virtualenv }}/lib/python3.6/site-packages' --install-option='--install-data={{ carbon_pip_virtualenv }}/share/carbon'"

# openstack.whisper
whisper_pip_virtualenv_python: python3
whisper_pip_virtualenv: /opt/venv/carbon

# openstack.statsd
statsd_file_config_js_src: statsd/etc/statsd/config.js.j2

# openstack.logrotate
logrotate_configs:
  - name: statsd
    log: /var/log/statsd/statsd.log
    options:
      - compress
      - missingok
      - rotate 7
      - daily
      - notifempty
