---
# windmill.zuul
zuul_file_zuul_merger_service_config_src: zuul/etc/systemd/system/zuul-merger.service.d/override.conf.j2

zuul_file_zuul_merger_service_config_manage: true
zuul_file_zuul_merger_service_manage: true

zuul_service_zuul_merger_enabled: true
zuul_service_zuul_merger_manage: true
zuul_service_zuul_merger_state: started

# openstack.logrotate
logrotate_configs:
  - name: zuul-merger
    log: /var/log/zuul/merger-debug.log /var/log/zuul/merger.log
    options:
      - compress
      - missingok
      - rotate 7
      - daily
      - notifempty
