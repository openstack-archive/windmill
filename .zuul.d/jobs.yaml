- job:
    name: windmill-buildimages
    parent: legacy-base
    run: tests/legacy/windmill-buildimages/run
    timeout: 3600
    required-projects:
      - openstack/windmill

- job:
    name: windmill-base
    parent: legacy-base
    run: tests/legacy/windmill-deploy/run
    timeout: 3600
    required-projects:
      - openstack/windmill

- job:
    name: windmill-centos-7
    parent: windmill-base
    nodeset: centos-7
    voting: false

- job:
    name: windmill-fedora-26
    parent: windmill-base
    nodeset: fedora-26
    voting: false

- job:
    name: windmill-ubuntu-xenial
    parent: windmill
    nodeset: ubuntu-xenial
    voting: false
