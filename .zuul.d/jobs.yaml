- job:
    name: windmill-buildimages
    parent: legacy-base
    run: tests/legacy/windmill-buildimages/run
    timeout: 3600
    required-projects:
      - openstack/windmill

- job:
    name: windmill-deploy
    run: tests/legacy/windmill-deploy/run
    timeout: 3600
    required-projects:
      - openstack/windmill

- job:
    name: windmill-deploy-centos-7
    parent: windmill-deploy
    nodeset: centos-7
    voting: false

- job:
    name: windmill-deploy-fedora-26
    parent: windmill-deploy
    nodeset: fedora-26
    voting: false

- job:
    name: windmill-deploy-ubuntu-xenial
    parent: windmill-deploy
    nodeset: ubuntu-xenial
    voting: false
