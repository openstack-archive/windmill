- job:
    name: windmill-buildimages
    parent: legacy-base
    run: tests/legacy/windmill-buildimages/run
    timeout: 3600
    required-projects:
      - openstack/windmill

- job:
    name: windmill-base
    parent: legacy-base
    run: playbooks/nodepool-builder
    timeout: 3600
    required-projects:
      - openstack/windmill
      - openstack-infra/nodepool
    roles:
      - zuul: openstack/ansible-role-nodepool
        name: openstack.nodepool
    vars:
      nodepool_git_dest: /home/zuul/src/git.openstack.org/openstack-infra/nodepool
      nodepool_git_update: false

- job:
    name: windmill-centos-7
    parent: windmill-base
    nodeset: centos-7

- job:
    name: windmill-fedora-26
    parent: windmill-base
    nodeset: fedora-26

- job:
    name: windmill-ubuntu-xenial
    parent: windmill-base
    nodeset: ubuntu-xenial
