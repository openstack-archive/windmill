---
- project-template:
    name: windmill-jobs-fedora-latest
    check:
      jobs:
        - windmill-fedora-latest:
            voting: false
        - windmill-src-fedora-latest:
            voting: false

- project-template:
    name: windmill-jobs-bionic
    check:
      jobs:
        - windmill-ubuntu-bionic
        - windmill-src-ubuntu-bionic
    gate:
      queue: windmill
      jobs:
        - windmill-ubuntu-bionic
        - windmill-src-ubuntu-bionic
